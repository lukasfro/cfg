import = ["/home/lukasfro/.config/alacritty/catppuccin-mocha.toml"]

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullScreen"},
]

[env]
TERM = "xterm-256color"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"
